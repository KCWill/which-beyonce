<!DOCTYPE html>
<html>

<head>
  <title>Which Kyle W?</title>
  <link rel='stylesheet' type='text/css' href='style.css' />
</head>

<body>
  <header>
    <h1>Which Kyle W?<h1>
  </header>
  <main class='player-info-page'>
    <section class='player-inputs'>
      <div class='player-one-and-two'>
        <div class='player-one'>
          <h2>Players One's Name</h2>
          <input type="text" id='player1' name="" value="">
        </div>
         <div class='player-two'>
          <h2>Players Two's Name</h2>
          <input type="text" id='player2' name="" value="">
        </div>
      </div>
      <div class='begin-game-btn'>
        <button class='begin-btn' onclick=newGame()>BEGIN GAME</button>
      </div>
    </section>
  </main>
  <main class='game-page hide-page'>
    <aside class='side-panel'>
      <!-- <input type='button' onclick=startGame() value='CLICK HERE'> -->
      <section class='match-counter'>
        <h2>Matches this round</h2>
        <p class='match-counter-number'></p>
      </section>
      <section class='matched-cards'>
        <section class='top-three-match'>
          <div class='completed-match' id='completed-1'></div>
          <div class='completed-match' id='completed-2'></div>
          <div class='completed-match' id='completed-3'></div>
        </section>
        <section class='bottom-two-match'>
          <div class='completed-match' id='completed-4'></div>
          <div class='completed-match' id='completed-5'></div>
        </section>
      </section>
      <section class='scoreboard'>
        <p>Top 3 Times</p>
        <p id='first'>0</p>
        <p id='second'>0</p>
        <p id='third'>0</p>
      </section>
    </aside>
    <section id='container' class='game-section'>
    </section>
  </main>
  <main class='win-page hide-page'>
    <section>
      <section class='win-banner'>
        <h2>Congratulations!</h2>
      </section>
      <section class='win-stats'>
        <p>All 5 matches were found in</p>
        <p id="total-time"></p>
      </section>
      <section class='play-buttons'>
        <button class='game-buttons' onclick='returnToStart()'>Play Again</button>
        <button class='game-buttons' onclick='returnToStart()'>New Game</button>
      </section>
    </section>
  </main>
</body>
<script src="card.js"></script>
<script src="deck.js"></script>
<script src="main.js"></script>
</html>
